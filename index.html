<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleQINGQINGYU- Personal Homepage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            padding: 1em;
            background: #35424a;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background: #35424a;
            color: white;
        }
        .container {
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to QINGQINGYU's Personal Homepage</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Write something about yourself here...</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>Highlight some of your projects here...</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Let people know how to contact you...</p>
        </section>
    </div>
    
    <footer>
        <p>Copyright &copy; 2023 QINGQINGYU</p>
    </footer>
</body>
</html>
